<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pipboy â€“ Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/auth/auth.css">
<link rel="stylesheet" href="/css/style.css"> <!-- main site CSS -->
  <style>
    /* === ASCII BACKGROUND === */
    #ascii-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;      /* clicks pass through */
      z-index: 0;                /* behind everything */
      font-family: monospace;
      white-space: pre;
      line-height: 1;
      color: #0f0;
      opacity: .13;
      overflow: hidden;
      background: black;         /* optional black behind ASCII */
    }

    /* Optional CRT overlay */
    #crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: rgba(0,0,0,0.05);
      mix-blend-mode: overlay;
    }

    /* Ensure the form and boxes stay above ASCII */
    .app.auth-app, .auth-wrapper, .auth-box {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- ASCII Slime Background -->
  <pre id="ascii-canvas" aria-hidden="true"></pre>

  <!-- CRT Overlay -->
  <div id="crt-overlay"></div>

  <!-- Foreground Form -->
  <main class="app auth-app">
    <section class="auth-wrapper">
      <div class="auth-box">

        <div class="auth-logo">
          <img src="/assets/images/pipboyapp.png" alt="Pipboy Logo">
        </div>

        <form id="signin-form" action="/auth/sign_in" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="enter@your-email..." required />
          </div>

          <div class="form-group password-container">
            <label for="password">Password</label>
          
            <input 
              id="password" 
              name="password" 
              type="password" 
              placeholder="your password..." 
              required 
            />
          
            <!-- Eye toggle -->
            <img 
              id="toggle-password" 
              src="/assets/images/NoShow.png" 
              alt="Toggle Password" 
              class="password-toggle noshow"
              style="cursor:pointer; margin-left:5px;" 
            />
          
            <div class="form-row" style="font-size:0.7rem; color:var(--muted);">
              (6 characters minimum)
            </div>
          </div>
          

          
          <label class="checkbox-container">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Remember Me
          </label>
          <button type="submit" class="form-btn">Log In</button>
        </form>
      </div>

      <div class="auth-box secondary">
        <div class="auth-links">
          <a href="/auth/sign_up">Need an account? Sign up</a>
          <a href="/auth/password/new">Forgot your password?</a>
          <a href="/auth/confirmation/new">Didn't receive confirmation instructions?</a>
          <a href="mailto:help@pipboy.app">Need help? Email help@pipboy.app</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="/auth/auth.js"></script>
<script src="/js/main.js"></script>
<script src="/assets/ascii-slime.js"></script>

  
</body>
</html>
